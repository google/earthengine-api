name: Publish to PyPi
on:
  release:
    types: [published]

jobs:
  build-artifacts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.11
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade build twine
      - name: Build package
        run: python -m build ./python
      - name: Check built artifacts
        run: |
          python -m twine check ./python/dist/*
      - uses: actions/upload-artifact@v2
        with:
          name: releases
          path: ./python/dist

  pypi-upload:
    needs: build-artifacts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-python@v3
        name: Install Python
        with:
          python-version: 3.11
      - uses: actions/download-artifact@v2
        with:
          name: releases
          path: dist
      - name: Publish package to PyPI
        uses: pypa/gh-action-pypi-publish@v1.8.13
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
          verbose: true

  check-pypi-package:
    needs: pypi-upload
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-python@v3
        name: Install Python
        with:
          python-version: 3.11
      - name: Check uploaded package
        run: |
          sleep 3  # To account for PyPi publish delay.
          python -m pip install --upgrade pip
          python -m pip install --upgrade earthengine-api
          python -c "import ee; print(ee.__version__)"
